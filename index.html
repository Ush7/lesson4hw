<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/eee992a4cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <video autoplay loop muted plays-inline class="background-video">
      <source src="media\coverr-cloudy-sky-Options2.mp4" type="video/mp4" />
    </video>
    <div class="container weatherbox">
      <div class="card">
        <div class="row heading-section">
          <div class="col-4">
            <h2 class="city" id="city">Windsor</h2>
            <h5 class="currentDate">Thursday 8:00</h5>
          </div>
          <div class="col-5">
            <form class="d-flex" id="enter-city-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter City"
                id="enter-city-input"
              />
              <button class="btn btn-outline-primary" type="submit">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="row todays-section">
          <div class="container px-4">
            <div class="row gx-5">
              <div class="col-2">
                <div class="p-3">
                  <i class="fa-solid fa-cloud-sun todayicon"></i>
                </div>
              </div>
              <div class="col-6">
                <div class="todaycolumn1 float-left">
                  <span class="current-temp" id="temperature">11</span>
                  <span class="degree"
                    ><a href="#">°C</a> |<a href="#">°F</a>
                  </span>
                </div>
              </div>
              <div class="col-4">
                <ul class="todaycolumn2">
                  <li>
                    <div class="todays-high-low">
                      High <span id="highTemp">25°C</span> | Low
                      <span id="lowTemp"> 10°C</span>
                    </div>
                  </li>
                  <li>
                    <div class="todays-precipitation">
                      Wind: <span id="wind">0</span> km/h
                    </div>
                  </li>
                  <li>
                    <div class="todays-humidity">
                      Humidity: <span id="humidity">40</span>%
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="five-dayforecast">
          <h4>5-Day Forecast</h4>
          <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col">
                <div class="card day-section">
                  <div class="card-body boundry-daycontent">
                    <div class="p-3">
                      <ul class="day-content">
                        <li class="day-of-week">Tuesday</li>
                        <li class="forecast-icon">
                          <i class="fa-solid fa-sun"></i>
                        </li>
                        <li class="forecast-high-low">High 27°C | Low 12°C</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card day-section">
                  <div class="card-body boundry-daycontent">
                    <div class="p-3">
                      <ul class="day-content">
                        <li class="day-of-week">Wednesday</li>
                        <li class="forecast-icon">
                          <i class="fa-solid fa-sun"></i>
                        </li>
                        <li class="forecast-high-low">High 20°C | Low 9°C</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card day-section">
                  <div class="card-body boundry-daycontent">
                    <div class="p-3">
                      <ul class="day-content">
                        <li class="day-of-week">Thursday</li>
                        <li class="forecast-icon">
                          <i class="fa-solid fa-sun"></i>
                        </li>
                        <li class="forecast-high-low">High 18°C | Low 7°C</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card day-section">
                  <div class="card-body boundry-daycontent">
                    <div class="p-3">
                      <ul class="day-content">
                        <li class="day-of-week">Friday</li>
                        <li class="forecast-icon">
                          <i class="fa-solid fa-sun"></i>
                        </li>
                        <li class="forecast-high-low">High 21°C | Low 7°C</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card day-section">
                  <div class="card-body boundry-daycontent">
                    <div class="p-3">
                      <ul class="day-content">
                        <li class="day-of-week">Saturday</li>
                        <li class="forecast-icon">
                          <i class="fa-solid fa-sun"></i>
                        </li>
                        <li class="forecast-high-low">High 24°C | Low 11°C</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
